# 服务的端口
server.port= 8082

# 服务的名称
spring.application.name=cloud-client

# 指定注册中心的地址
eureka.client.serviceUrl.defaultZone = http://localhost:8081/eureka/



# 指定配置环境，配置文件如果是多环境则取名类似：config-dev.yml
# spring.cloud.config.profile= dev
# 指定配置文件名字（多个配置文件以英文逗号隔开）
spring.cloud.config.name = cloudclient
# git仓库分支名
spring.cloud.config.label = master
spring.cloud.config.discovery.enabled = true
# 连接的配置中心名字（applicaiton.name）
spring.cloud.config.discovery.serviceId = cloud-config